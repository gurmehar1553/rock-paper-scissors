<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <div class="row justify-content-center ">
            <div class="col text-center pt-5 pb-3">
                <h1 class="text-center"><span style="color: #f448fe;">Rock</span>,<span class="text-primary"> Paper</span> and <span class="text-warning"> Scissors</span> Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="text-center py-3 ">
                <label for="round" id="round-lbl">Select the rounds you want to play</label>
                <input type="number" id="round">
                <button id="btn-round" class="btn btn-primary" onclick="selectRound()">Select</button>
            </div>
        </div>
        <div class="row" id="final">
            <div class="text-center ">
                <h2>Final <span class="text-primary">Result : </span></h2>
            </div>
            
            <div class="text-center">
                <h2 id="final-result"></h2>
            </div>
            <div class="text-center py-5">
                <h3>Do you want to play another game?</h3>
                <a class="btn btn-danger m-3" href="index.html">No</a>
                <a class="btn btn-warning m-3" href="game.html">Yes</a>
            </div>
        </div>
        <section id="game-section">
        <div class="row">
            <div class="text-center" >
                <h3>Round <span id="display-round"></span></h3>
            </div>
        </div>
        
        <div class="row justify-content-center ">
            <div class="col-md-2 py-5" id="score-board">
                <div id="user-label" class="badge bg-danger">User</div>
                <div id="score"><span id="user-score">0</span>:<span id="computer-score">0</span></div>
                <div id="computer-label" class="badge bg-danger">Computer</div>
            </div>
        </div>
        


        <div class="result text-center p-3 ">
            <h3>User's Choice : <span id="user_choice_result">None Selected</span></h3>
            <h3>Computer's Choice : <span id="comp_choice_result">None Selected</span></h3>
            <h2 id="final_result"></h2>
        </div>

        <div class="row choices justify-content-center p-5 mx-auto">
            <div class="col-sm-12 col-md-3 col-lg-2 choice" data-aos="zoom-in-right" data-aos-duration="1000" >
                <img src="images/rock1.png" class="rounded-circle" height="150px" width="150px" id="r">
            </div>
            <div class="col-sm-12 col-md-3 col-lg-2 choice" data-aos="zoom-in-down" data-aos-duration="1000" >
                <img src="images/paper.png" class="rounded-circle" height="150px" width="150px" id="p">
            </div>
            <div class="col-sm-12 col-md-3 col-lg-2 choice" data-aos="zoom-in-left" data-aos-duration="1000" >
                <img src="images/scissor.png" class="rounded-circle" height="150px" width="150px" id="s">
            </div>
        </div>
        <h4 class="text-center">Make Your Move</h4>
    </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="script.js"></script>
</body>

</html>
