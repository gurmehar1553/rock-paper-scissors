<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor Game</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      background-color: #193449;
      font-family: cursive;
    }

    span {
      color: #0d6efd;
    }

    .img-class{
      height: 70%;
      width: 70%;
    }
  </style>

</head>

<body class="overflow-x-hidden">

  <section>
    <div class="container p-5 ">
      <div class="row justify-content-center">
        <div class="col-md-11 text-center p-3">
          <h1 class="text-center" style="color: #fff;"><span style="color: #f448fe;">Rock</span>,<span class="text-primary"> Paper</span> and <span class="text-warning"> Scissors</span> Game</h1>
        </div>
      </div>

      <div class="row justify-content-around">
        <div class="col-md-3" data-aos="zoom-in-right" data-aos-duration="1000">
          <img src="images/rock1.png" class="rounded-circle img-class">
        </div>
        <div class="col-md-3" data-aos="zoom-in-left" data-aos-duration="1000">
          <img src="images/scissor.png" class="rounded-circle img-class">
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-3 py-5 px-5">
          <a href="game.html"><button class="btn btn-lg btn-info">Start Game</button></a>
        </div>
        <div class="col-md-3" data-aos="zoom-in-down" data-aos-duration="1000">
          <img src="images/paper.png" class="rounded-circle img-class" height="250px" width="250px">
        </div>
        <div class="col-md-3 py-5 px-5">
          <a href="#demo-video"><button class="btn btn-lg btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Watch Demo</button></a>
        </div>
      </div>

    </div>
  
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl video-demo">
        <div class="modal-content">
          <div class="modal-body">
            <div id="demo-video" class="border bg-info">
              <video src="images/rock-paper-scissor recording.mp4" controls width="100%"></video>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
